name: Unit
on:
    push:
        branches:
            - main
            - develop
    pull_request:
        types:
            - ready_for_review
            - synchronize
            - opened
jobs:
    core:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version:
                    - 16.x
        concurrency:
            group: ${{ github.head_ref }}-unit-core
            cancel-in-progress: true
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
            - uses: pnpm/action-setup@v2
              with:
                  version: latest
                  run_install: true
            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: pnpm
            - name: Build
              run: pnpm run build
            - name: Test
              run: cd packages/core && pnpm run test
